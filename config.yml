baseURL: https://pedro.dev.br/
languageCode: pt-br
title: PedroHenrique
theme: hugo-theme-stack
paginate: 5

DefaultContentLanguage: pt-br

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2020
    customText: pedro.dev.br

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: üç•
    subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    avatar:
      local: true
      src: img/avatar.png

  article:
    math: false
    license:
      enabled: false

  comments:
    enabled: false

  widgets:
    enabled:
      - search
      - archives
      - tag-cloud

    archives:
      limit: 5

    tagCloud:
      limit: 10

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      pre: home

    - identifier: about
      name: Sobre
      url: sobre
      weight: -90
      pre: user

    - identifier: archives
      name: Arquivo
      url: arquivo
      weight: -70
      pre: archives

    - identifier: search
      name: Pesquisa
      url: pesquisa
      weight: -60
      pre: search

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  highlight:
    noClasses: false

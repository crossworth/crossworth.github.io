{{ define "main" }}
<h1 class="page-title">Todos os artigos</h1>

<ul class="posts">
  {{ range where site.RegularPages "Section" "posts" }}
  <li class="post">
    <a href="{{ .RelPermalink }}">{{.Title}}</a> <span class="meta">{{ dateFormat "Jan 2, 2006" .Date }}{{ if .Draft }}<span
    class="draft"> - Rascunho</span>{{ end }}</span>
  </li>
  {{- end -}}
</ul>
{{ end }}
